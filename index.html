<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row align-items-start">
        <div class="col-lg-5">
            <div class="row">
                <h1 class="display-5">Time Entry</h1>
            </div>
            <div class="row">
                <form id="formTimeEntry">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="" required>
                        <label for="name" class="form-label">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="projectId" name="projectId" placeholder="">
                        <label for="projectId" class="form-label">Project ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="projectName" name="projectName" placeholder="">
                        <label for="projectName" class="form-label">Project Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="task" name="task" placeholder="">
                        <label for="task" class="form-label">Task</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date" name="date" placeholder="">
                        <label for="date" class="form-label">Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="hours" name="hours" placeholder="">
                        <label for="hours" class="form-label">Hours</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="description" rows="5" name="description" placeholder=""></textarea>
                        <label for="description" class="form-label">Description</label>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Add">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="row">
                <h1 class="display-5">TimeSheet</h1>
            </div>
            <div class="row">
                 <div class="col align-self-end">
                    <div class="position-relative">
                        <p class="position-absolute top-0 end-0" id="totalHours">Total Hours: 0</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped align-middle" id="tableTimesheet">
                    <thead>
                        <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Date</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
